<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Acc</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left-side">
        <div class="image">
            <div class="logo">
                <img src="/img/odin-lined.png" alt="logo">
                <h1>ODIN</h1>
            </div>
        </div>   
    </div>
    <div class="right-side">
    <div class="dummy">
        <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
            Sign up now to get started. </h2>
        <h2>You <em>know</em> you want to.</h2>    
    </div>

    <div class="sign">
        <h2>Lets's do this!</h2>
        <form action="#" method="get">
            <div class="block">
                <div class="input">
                    <label for="f-name">FIRST NAME</label>
                    <input type="text" id="f-name" name="first-name" required>
                </div>
                
                <div class="input">
                    <label for="l-name">LAST NAME</label>
                    <input type="text" id="l-name" name="last-name">
                </div>
            </div>
             <div class="block">
                <div class="input">
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email" required>
                </div>
                
                <div class="input">
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" name="phone" id="phone">
                </div>
            </div>   
            <div class="block">
                <div class="input">
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password" minlength="6" maxlength="20" required>
                </div>
                
                <div class="input">
                    <label for="confirm">CONFIRM PASSWORD</label>
                    <input type="password" name="confirm" id="confirm" minlength="6" maxlength="20" required>
                </div>
            </div>        
        </form>      
    </div>
    <div class="submit">
        <button type="submit">Create Account</button>
        <p>Alredy have an Account? <a href="#">Log in</a></p>
    </div>
</div>
</body>
</html>
